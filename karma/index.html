<!DOCTYPE html>
<html>
 <head>
  <title>Recruitment</title>
  <style>
   html, body { margin: 0;  padding: 0; }
   #content { margin-left: 2vw; margin-top: 2vh; }
  </style>  
 </head>
 <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <div id="content"></div>

    <script>
    $(function() {
        $.get("https://docs.google.com/document/d/1hp3LblczmjuxX91aBh0s09vDyy9qQbhxR12Nk2VrQuM/pub?embedded=true", function(html) {
            var content = $("#content");

            content.html(html);

            setTimeout(function() {
                content.find('a[href^="http://"]').attr("target", "_blank");
                content.find('a[href^="https://"]').attr("target", "_blank");
            }, 1000);
        });
    });
    </script>

 </body>
</html>
